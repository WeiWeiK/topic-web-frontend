    <div id="tpc-login" class="tpc-login">
        <div id="tpc-login-menu" class="tpc-login-menu">
            <div id="menu-title" class="menu-title">
                <menu-tittle>=登入=</menu-tittle>
            </div>
            <form id="login-form" class="login-form" onsubmit="return ProcessFormData()">
                <div class="content">
                    <label for="gmail" class="label">Gmail帳號
                        <span id="gmail_error" class="error"></span>
                    </label>
                    <input id="gmail" type="text" class="input" autocomplete="off" required>
                </div>
                <div class="content">
                    <label for="pass" class="label">密碼
                        <span id="pass_error" class="error"></span>
                    </label>
                    <div id="fix">
                        <input id="pass" type="password" class="input" onfocus="this.value=''" autocomplete="off" required>
                        <eyes id="eyes" class="fa-solid fa-eye"></eyes>
                    </div>
                </div>
                <div class="content">
                    <input id="check" type="checkbox" class="check">
                    <label id="for-check" for="check">
                        <span class="icon"></span> 保持登入
                    </label>
                </div>
                <div class="content">
                    <input id="register_button" type="submit" class="button" value="登 入">
                </div>
                <div class="hr"></div>
                <div class="login-foot-a">
                    <div class="foot-lnk">
                        <a href="/forgot">忘記密碼
                            <i class="fa-solid fa-arrow-up-right-from-square"></i>
                        </a>
                    </div>
                    <div class="foot-lnk">
                        <a href="/register">註冊
